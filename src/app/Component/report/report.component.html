<div class="container mt-5 p-4" style="max-height: 90vh; overflow-y: scroll; ">
  <div class="row mb-4 text-center">
    <h2 class="text-primary"><i class="bi bi-bar-chart-line"></i> Expense Report</h2>
    <p class="text-muted">Visualize and analyze your spending patterns</p>
  </div>

  <!-- Charts Row -->
  <div class="row g-4 mb-4">
    <!-- Pie Chart -->
    <div class="col-md-6">
      <div class="card shadow border-0 p-3">
        <h5 class="text-center mb-3">Expenses by Category</h5>
        <canvas baseChart 
                [data]="{ labels: pieChartLabels, datasets: [{ data: pieChartData }] }"
                [type]="pieChartType" 
                [legend]="true">
        </canvas>
      </div>
    </div>

    <!-- Bar Chart -->
    <div class="col-md-6">
      <div class="card shadow border-0 p-3">
        <h5 class="text-center mb-3">Monthly Expense Trend</h5>
        <canvas baseChart 
                [data]="{ labels: barChartLabels, datasets: barChartData }"
                [type]="barChartType" 
                [legend]="true">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Table for Detailed View -->
  <div class="card shadow border-0 p-4">
    <h5 class="mb-3 text-center">Transaction Summary</h5>
    <div class="table-responsive">
      <table class="table table-striped table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Category</th>
            <th>Total Spent</th>
            <th>Budget Allocated</th>
            <th>Remaining</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of reportData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.category }}</td>
            <td class="text-danger">₹{{ item.spent }}</td>
            <td class="text-primary">₹{{ item.budget }}</td>
            <td [ngClass]="item.remaining >= 0 ? 'text-success' : 'text-danger'">₹{{ item.remaining }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
